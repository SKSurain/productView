<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/index.css">
  <title>PRODUCT VIEW</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

      font-size: 11px;

<body>
  <div class="container">
    <div class="image-section">
      <img src="/images/image-product-desktop.jpg" alt="Image description">
    </div>
    <div class="content-section">
      <p class="items category">PERFUME</p>
      <h1 class="items title">Gabrielle Essence Eau De Parfum</h1>
      <p class="items description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="items price">$149.99</p>
      <div class="items button">
        <button class="btn">Add to Cart</button>
      </div>
    </div>
  </div>
